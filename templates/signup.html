<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageX</title>
    <link rel="stylesheet" href="{% static 'css\login.css' %}">
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signupContainer" >
            <h1>Sign Up</h1>
            <form id="signupForm" method="POST">
                {%csrf_token%}
                {%for message in messages%}
                {%if message.tags == "success" %}
                    <font color = "green"><center>{{message}}</center></font>
                {%elif message.tags == "error" %}
                    <font color = "red"><center>{{message}}</center></font>
                {%endif%}
                {%endfor%}
            
                <input type="text" id="signupUsername" name="username" placeholder="Username" required >
                <input type="text" id="fname" name ="fname" placeholder="First Name" required>
                <input type="text" id="lname" name ="lname" placeholder="Last Name" required >
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <input type="password" id="signupcPassword" name="cpassword" placeholder="Password" required>

                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                <div class="signup-options">
                    <button type="submit">Sign Up</button>
                    
                </div>
            </form>
            <p>Already have an account? <a href="/account/login">Login</a></p>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
