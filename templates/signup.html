<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageX</title>
    <link rel="stylesheet" href="{% static 'css\login.css' %}">
    <script>
        function validateForm(event) {
            event.preventDefault();  // Prevent form submission

            // Get form values
            var username = document.getElementById("signupUsername").value;
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var password = document.getElementById("signupPassword").value;
            var cpassword = document.getElementById("signupcPassword").value;
            var email = document.getElementById("signupEmail").value;

            // Username validation
            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                return false;
            }

            // First Name and Last Name validation
            if (fname.length < 1) {
                alert("First Name is required.");
                return false;
            }

            if (lname.length < 1) {
                alert("Last Name is required.");
                return false;
            }

            // Password validation
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (password !== cpassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // If all validations pass
            return true;
        

        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('signupForm');
            form.addEventListener('submit', function(event) {
                if (!validateForm(event)) {
                    event.preventDefault();
                }
            });
        });

        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signupContainer" >
            <h1>Sign Up</h1>
            <form id="signupForm" method="POST" >
                {%csrf_token%}
                {%for message in messages%}
                {%if message.tags == "success" %}
                    <font color = "green"><center>{{message}}</center></font>
                {%elif message.tags == "error" %}
                    <font color = "red"><center>{{message}}</center></font>
                {%endif%}
                {%endfor%}
            
                <input type="text" id="signupUsername" name="username" placeholder="Username" required >
                <input type="text" id="fname" name ="fname" placeholder="First Name" required>
                <input type="text" id="lname" name ="lname" placeholder="Last Name" required >
                <!-- <input type="file" name="profile_img" > -->
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <input type="password" id="signupcPassword" name="cpassword" placeholder="Password" required>

                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                <div class="signup-options">
                    <button type="submit">Sign Up</button>
                    
                </div>
            </form>
            <p>Already have an account? <a href="/account/login">Login</a></p>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
